<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="color-scheme" content="dark light" />
    <title>About – LOG. / The Quiet City</title>
    <style>
      :root {
        --bg: #0b0b0b;
        --fg: #f5f5f5;
        --muted: #b5b5b5;
        --border: #1c1c1c;
        /* ▼▼▼ index.htmlと変数を共有 ▼▼▼ */
        --figure-w: clamp(280px, 80vmin, 640px);
      }
      * {
        box-sizing: border-box;
      }
      html {
        overflow-y: scroll;
        scrollbar-color: #333 var(--bg);
        scrollbar-width: thin;
      }
      html,
      body {
        height: 100%;
        overflow-x: hidden;
      }
      html::-webkit-scrollbar {
        width: 12px;
        height: 12px;
      }
      html::-webkit-scrollbar-track {
        background: var(--bg);
      }
      html::-webkit-scrollbar-thumb {
        background-color: #333;
        border-radius: 8px;
        border: 3px solid var(--bg);
      }
      html::-webkit-scrollbar-thumb:hover {
        background-color: #444;
      }
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue",
          sans-serif;
        background: var(--bg);
        color: var(--fg);
        letter-spacing: 0.015em;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }
      .sticky-header {
        position: fixed;
        top: 0;
        width: 100%;
        z-index: 1000;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 2rem 2.5rem;
        background-color: transparent;
        transition: background-color 0.3s ease, box-shadow 0.3s ease,
          backdrop-filter 0.3s ease, padding 0.3s;
        color: var(--fg);
      }
      .logo {
        font-size: 1.2rem;
        font-weight: bold;
        color: inherit;
        text-decoration: none;
      }
      .logo:hover {
        text-decoration: none;
        color: gray;
      }

      /* ▼▼▼ 修正点1: aboutページもsectionでレイアウトを統一 ▼▼▼ */
      section {
        width: var(--figure-w);
        margin: 8rem auto 2rem;
        padding: 0 1.5rem;
        text-align: center;
        color: var(--fg);
      }
      section h1 {
        font-size: 1.4rem;
        margin-bottom: 2.5rem;
        letter-spacing: .05em;
      }
      section .sub {
        color: var(--muted);
        font-size: 0.95rem;
        margin: 0 0 2.5rem;
        line-height: 1.8;
      }
      section .sub a {
        color: #88b2f8;
        text-decoration: none;
      }
      section .sub a:hover {
        text-decoration: underline;
      }
      
      /* ▼▼▼ 修正点2: mainはflex:1だけでOKに ▼▼▼ */
      main {
        flex: 1;
      }

      footer {
        width:100%;
        margin-top:auto;
        text-align:center;
        font-size:.8rem;
        color:#aaa;
        border-top:1px solid #333;
        padding: 20px 24px 64px;
        padding-bottom: max(64px, env(safe-area-inset-bottom));
        background:transparent;
      }
      .footer-inner {
        max-width: 820px;
        margin: 0 auto;
        text-align: center;
      }
      footer nav{margin-bottom:1rem}
      footer nav a{color:#aaa;text-decoration:none;margin:0 .5rem;font-size:.85rem}
      footer nav a:hover{text-decoration:underline}
      footer nav span {
        margin: 0 .5rem;
        color: #aaa;
        font-size: .85rem;
      }

      @media (prefers-reduced-motion: reduce) {
        * {
          transition: none !important;
          animation: none !important;
        }
      }

      .sticky-header.scrolled {
        background-color: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        box-shadow: 0 1px 4px rgba(0, 0, 0, 0.05);
        border-bottom: 1px solid #eee;
        color: #111;
      }

      @media (max-width: 768px) {
        .sticky-header.scrolled {
          background-color: var(--bg) !important;
          color: var(--fg) !important;
          box-shadow: none;
          border-bottom: 1px solid #222;
          backdrop-filter: none;
          -webkit-backdrop-filter: none;
        }
        html {
          scrollbar-width: none;
          -ms-overflow-style: none;
        }
        html::-webkit-scrollbar {
          display: none;
        }
      }
    </style>
    <!-- Favicons -->
    <link rel="icon" href="favicon.svg" type="image/svg+xml" />
    <link rel="icon" href="favicon.png" type="image/png" sizes="32x32" />
    <link rel="alternate icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="mask-icon" href="favicon.svg" color="#111111" />
  </head>
  <body>
    <header class="sticky-header">
      <a class="logo" href="index.html">LOG. / The Quiet City</a>
    </header>

    <!-- ▼▼▼ 修正点3: mainからsectionにコンテンツを移動 ▼▼▼ -->
    <section>
      <h1>About</h1>
      <p class="sub">静けさの中に漂う、都市の表情を<span style="white-space: nowrap;">切り取る。</span></p>
      <p class="sub">
        街に生まれる「静寂」をテーマに、<br />日常の中の、非日常を探して。
      </p>
      <p class="sub">
        お問合せは
        <a
          href="mailto:h.syousuke.0224@gmail.com?subject=Inquiry%20from%20LOG"
          >Contact</a
        >
        より
      </p>
    </section>

    <main>
      <!-- mainは空でもOK。footerを最下部に配置するために残す -->
    </main>

    <footer>
      <div class="footer-inner">
        <nav>
          <a href="index.html">All</a> / <span>About</span> /
          <a href="mailto:h.syousuke.0224@gmail.com?subject=Inquiry%20from%20LOG">Contact</a>
        </nav>
        &copy; 2025 Daisuke Takaku
      </div>
    </footer>
  </body>
  <script>
    window.addEventListener("scroll", () => {
      const header = document.querySelector(".sticky-header");
      if (!header) return;
      if (window.scrollY > 10) {
        header.classList.add("scrolled");
      } else {
        header.classList.remove("scrolled");
      }
    });
  </script>
</html>
