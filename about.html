<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="color-scheme" content="light" />
    <title>About – LOG. / The Quiet City</title>
    <style>
      :root {
        --bg: #0b0b0b;
        --fg: #f5f5f5;
        --muted: #b5b5b5;
        --border: #1c1c1c;
      }
      * {
        box-sizing: border-box;
      }
      html,
      body {
        height: 100%;
        overflow-x: hidden;
      }
      body {
        /* スクロールバー分のレイアウトを確保して左右の見え方を安定化 */
        scrollbar-gutter: stable both-edges;
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue",
          sans-serif;
        background: var(--bg);
        color: var(--fg);
        letter-spacing: 0.015em;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }
      .sticky-header {
        position: fixed;
        top: 0;
        width: 100%;
        z-index: 1000;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 2rem 2.5rem;
        background-color: transparent;
        transition: background-color 0.3s ease, box-shadow 0.3s ease,
          backdrop-filter 0.3s ease, padding 0.3s;
        color: var(--fg);
      }
      .logo {
        font-size: 1.2rem;
        font-weight: bold;
        color: inherit;
        text-decoration: none;
        letter-spacing: 0;
        line-height: 1;
        position: relative;
        top: 0.5mm;
      }
      .logo:hover {
        text-decoration: none;
        color: gray;
      }

      main {
        flex: 1;
        display: grid;
        place-items: center;
        padding: 8rem 1.5rem 3rem;
      }

      .wrap {
        max-width: 820px;
        text-align: center;
      }
      .manifesto {
        font-size: clamp(24px, 4.5vw, 44px);
        line-height: 1.2;
        margin: 0 0 1rem;
        letter-spacing: 0.04em;
      }
      .sub {
        color: var(--muted);
        font-size: 0.95rem;
        margin: 0 0 2.5rem;
      }

      .meta {
        display: grid;
        gap: 0.25rem;
        justify-content: center;
        margin: 1rem 0 0;
        font-size: 0.95rem;
        color: var(--muted);
      }
      .meta a {
        color: var(--muted);
        text-decoration: none;
      }
      .meta a:hover {
        text-decoration: underline;
      }

      footer {
        position: static;
        width: 100%;
        margin-top: auto;
        text-align: center;
        font-size: 0.8rem;
        color: #aaa;
        border-top: 1px solid #333; /* 暗い背景でも見えるボーダーに */
        /* 同じ余白に統一（左右24px、下64px + セーフエリア） */
        padding: 20px 24px 64px;
        padding-bottom: max(64px, env(safe-area-inset-bottom));
        background: transparent; /* ダーク背景と馴染ませる */
        box-sizing: border-box;
      }
      footer nav {
        margin-bottom: 1rem;
      }
      footer nav a {
        color: #aaa;
        text-decoration: none;
        margin: 0 0.5rem;
        font-size: 0.85rem;
      }
      footer nav a:hover {
        text-decoration: underline;
      }
      footer nav span {
        margin: 0 0.5rem;
        color: #444;
      }

      @media (prefers-reduced-motion: reduce) {
        * {
          transition: none !important;
          animation: none !important;
        }
      }

      .sticky-header.scrolled {
        background-color: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        box-shadow: 0 1px 4px rgba(0, 0, 0, 0.05);
        border-bottom: 1px solid #eee;
        color: #111;
      }
    </style>
    <!-- Favicons -->
    <link rel="icon" href="favicon.svg" type="image/svg+xml" />
    <link rel="icon" href="favicon.png" type="image/png" sizes="32x32" />
    <link rel="alternate icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="mask-icon" href="favicon.svg" color="#111111" />
  </head>
  <body>
    <header class="sticky-header">
      <a class="logo" href="index.html">LOG. / The Quiet City</a>
    </header>

    <main>
      <div class="wrap">
        <h1>About</h1>
        <p class="sub">静けさの中に漂う、都市の表情を切り取る。</p>
        <p class="sub">
          街に生まれる「静寂」をテーマに、<br />日常の中の、非日常を探して。
        </p>
        <p class="sub">
          お問合せは
          <a
            href="mailto:h.syousuke.0224@gmail.com?subject=Inquiry%20from%20LOG"
            >Contact</a
          >
          より
        </p>
      </div>
    </main>

    <footer>
      <nav>
        <a href="index.html">All</a> / <span>About</span> /
        <a href="mailto:h.syousuke.0224@gmail.com?subject=Inquiry%20from%20LOG"
          >Contact</a
        >
      </nav>
      &copy; 2025 Daisuke Takaku
    </footer>
  </body>
  <script>
    window.addEventListener("scroll", () => {
      const header = document.querySelector(".sticky-header");
      if (!header) return;
      if (window.scrollY > 10) {
        header.classList.add("scrolled");
      } else {
        header.classList.remove("scrolled");
      }
    });
  </script>
</html>
